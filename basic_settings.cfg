// Log setting0
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 1

// Player settings
mp_allowspectators 1
mp_autokick 0
mp_autokick_idlers 0

// Deadtalk
sv_deadvoice 1
sv_deadtalk 1

// Enable stats (we claim official playlists)
stats_enabled 1

// Pure disabled
sv_pure -1
sv_consistency 0

// Map voting
sv_map_voting 1
sv_vote_issue_nextlevel_round_count_delay 0
mp_timer_voting 30

// When idle, randomly cycle through our map list
mp_timelimit_waiting 1200
mp_timelimit_waiting_random 1

// Friendly fire settings
"mp_friendlyfire" "1"
"mp_friendlyfire_explosives" "1"
"mp_tkpunish" "1" // How to punish team killing ( 0 = none, 1 = warning, 2 = kill )

"sv_hud_deathmessages" "1" // death messages
"sv_hud_deathmessages_spectator" "1"
"sv_hud_scoreboard_show_score" "1"
"sv_hud_targetindicator" "1" // show friendly player names when looking at them

// Advertisements
sm_advertisements_interval 120
